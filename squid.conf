http_port 8888

# Allow access from all IPs
acl all src all

# Define ACLs for YouTube domains
acl youtube_domains dstdomain .youtube.com .googlevideo.com

# Allow access to YouTube domains via proxy
http_access allow youtube_domains

# Deny all other traffic
http_access deny all

# Disable access logging
access_log none

# Disable store logging
cache_store_log none

# Disable caching to save memory and disk I/O
cache deny all
cache_mem 0 MB
cache_dir null /tmp

# Keep memory usage low by limiting buffer sizes
maximum_object_size_in_memory 1 KB

# Lower DNS timeout to free resources quickly
dns_timeout 5 seconds

# Disable all other logging and debug options
logfile_rotate 0
debug_options ALL,1
